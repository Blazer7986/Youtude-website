<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excerise 9</title>
    <link rel="stylesheet" href="styles/E9.css" />
  </head>
  <body>
    <div class="red-square"></div>

    <div class="green-circle"></div>

    <div class="survey-s">
      <p class="service">Satified with our service?</p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>

    <div class="youtude-music">
      <p class="install">Install YouTube Music</p>
      <p class="y-d">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>

    <div class="cat-tweet">
      <img class="img1" src="images/cat.jpg" alt="cat" />
      <input class="des2" type="text" placeholder="What's happening?" />
      <button class="tweet">Tweet</button>
    </div>

    <div class="cat-preview">
      <img class="cat-profile" src="images/cat.jpg" alt="cat1" />
      <p class="cat-des">Oliver</p>
      <p class="friends">2 mutual friends</p>
      <button class="add">Add Friend</button>
    </div>

    <div class="cat-preview">
      <img class="cat-profile" src="images/cat2.jpg" alt="cat1" />
      <p class="cat-des">Mimi</p>
      <p class="friends">3 mutual friends</p>
      <button class="add">Add Friend</button>
    </div>
    <div class="cat-preview">
      <img class="cat-profile" src="images/cat3.jpg" alt="cat1" />
      <p class="cat-des">Rex</p>
      <p class="friends">4 mutual friends</p>
      <button class="add">Add Friend</button>
    </div>

    <div class="google">
      <img class="img3" src="images/google.png" alt="google" />
    </div>
    <div class="google">
      <input
        class="search-google"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="google">
      <button class="g-button">Google Search</button>
      <button class="g-button">I'm Feeling Lucky</button>
    </div>
  </body>
</html>

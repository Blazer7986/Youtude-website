<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="styles/facebook.css" />
  </head>
  <body>
    <div class="header">
      <div class="avatar">
        <img class="avatar-photo" src="images/cat.jpg" />
        <p class="avatar-name">Oliver Cat</p>
      </div>
      <div class="left-buttons">
        <button class="friend">Add Friend</button>
        <button class="message">Message</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="images">
        <img class="cat-image" src="images/cat.jpg" />
        <img class="cat-image" src="images/cat2.jpg" />
        <img class="cat-image" src="images/cat3.jpg" />
      </div>
      <div class="information">
        <div>
          <p class="info">INFO</p>
          <p class="plus">+</p>
        </div>
        <div class="channels">
          <p># new-videos</p>
          <p># updates</p>
          <p># faq</p>
        </div>
      </div>
    </div>
    <div class="log">
      <p class="title">Logs</p>
    </div>
  </body>
</html>

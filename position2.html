<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Absolute & Relative</title>
  </head>
  <body style="height: 3000px">
    <div style="position: relative">
      <button
        style="
          position: absolute;
          background-color: black;
          color: white;
          height: 30px;
          width: 30px;
          border-radius: 15px;
          top: 0;
          right: 0;
        "
      >
        X
      </button>
    </div>

    <div
      style="
        position: fixed;
        background: gray;
        height: 180px;
        width: 320px;
        bottom: 20px;
        right: 20px;
      "
    >
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          height: 40px;
          width: 40px;
          border-radius: 20px;
          top: -15px;
          left: -20px;
          font-size: 18px;

          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        X
      </div>
      <div
        style="
          position: absolute;
          bottom: 10px;
          right: 10px;

          background-color: black;
          color: white;
          font-size: 18px;

          border-radius: 2px;
          padding-left: 4px;
          padding-right: 4px;
          padding-top: 2px;
          padding-bottom: 2px;
        "
      >
        0:29
      </div>
    </div>

    <div style="position: relative; display: inline-block">
      <img
        style="height: 300px; width: 300px; object-fit: coverx"
        src="Intro-To-HTML/images/santhosh-kumar-RqYTuWkTdEs-unsplash.jpg"
      />
      <div
        style="
          font-size: 18px;
          top: 10px;
          right: 0px;
          position: absolute;
          padding-top: 5px;
          padding-bottom: 5px;
          padding-right: 8px;
          padding-left: 8px;
          background-color: black;
          color: white;
        "
      >
        20% OFF
      </div>
      <div
        style="
          background-color: rgba(255, 255, 255, 0.8);
          position: absolute;
          height: 80px;
          bottom: 0;
          left: 0;
          right: 0;

          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <button
          style="
            background-color: white;
            border: solid 1px black;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 15px;
          "
        >
          Add To Cart
        </button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 4;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 50px;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0;
          right: 0;
        "
      >
        X
      </div>
    </div>
    <!-- fixed = placed in the browser window
         absolute = placed on the page
    -->
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 0px;
        z-index: 1;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          right: 10px;
          bottom: 10px;
        "
      >
        5:00
      </div>
    </div>

    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        bottom: 20px;
        right: 20px;
      "
    >
      bottom-right
    </div>

    <div
      style="
        position: fixed;
        background-color: green;
        color: white;
        width: 100px;
        bottom: 0;
        right: 0;
        top: 50px;
      "
    >
      right sidebar
    </div>
    <div
      style="
        position: fixed;
        background-color: rgba(0, 0, 0, 0.6);
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5;
      "
    >
      <div
        style="
          background-color: white;
          width: 350px;
          height: 130px;
          border: none;
          border-radius: 8px;
          padding-left: 20px;
          padding-top: 10px;
        "
      >
        <p
          style="
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 0;
          "
        >
          Modal Title
        </p>
        <p style="font-size: 20px; margin-top: 10px; margin-bottom: 10px">
          This is a modal
        </p>
        <button style="font-size: 15px; margin: 0">Close</button>
      </div>
    </div>
  </body>
</html>
